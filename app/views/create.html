<h2 ng-hide="filme._id!=null">Edit</h2>
<h2 ng-show="filme._id!=null">Create</h2>

<hr>
<form name="filmeForm" ng-submit="saveData(filme)" novalidate class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2">Nome do Filme</label>
        <div class="col-md-10">
            <input type="text" ng-model="filme.nome" name="nome" ng-required="true" class="form-control"/>
            <p ng-show="filmeForm.nome.$error.required && (filmeForm.$submitted || filmeForm.nome.$dirty)" class="text-danger">Please Enter Name</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2">Descrição do Filme</label>
        <div class="col-md-10">
            <textarea name="descricao" ng-model="filme.descricao" ng-required="true" class="form-control"></textarea>
            <p ng-show="filmeForm.descricao.$error.required && (filmeForm.$submitted || filmeForm.descricao.$dirty)" class="text-danger">Please Enter </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Data de Lançamento</label>
        <div class="col-md-10">
            <input type="text" ng-model="filme.data_lancamento" name="data_lancamento" ng-required="true" class="form-control"/>
            <p ng-show="filmeForm.data_lancamento.$error.required && (filmeForm.$submitted || filmeForm.data_lancamento.$dirty)" class="text-danger">Please Enter </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Idioma</label>
        <div class="col-md-10">
            <input type="text" ng-model="filme.idioma" name="idioma" ng-required="true" class="form-control"/>
            <p ng-show="filmeForm.idioma.$error.required && (filmeForm.$submitted || filmeForm.idioma.$dirty)" class="text-danger">Please Enter </p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Update" class="btn btn-primary" ng-show="filme._id!=null"/>
            <input type="submit" value="Save" class="btn btn-primary" ng-hide="filme._id!=null"/>
            <a ui-sref="verfilmes" class="btn btn-warning">Cancel</a>
        </div>
    </div>
</form>
