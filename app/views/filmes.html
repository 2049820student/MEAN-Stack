<h2>Filmes</h2>

<div class="container">
    <div class="row">
        <div class="col-md-3" ng-repeat="filme in filmes">
            <div class="card">
                <img class="card-img-top" ng-src="{{filme.imagem}}" alt="{{filme.nome}}">
                <div class="card-body">
                    <h5 class="card-title">{{filme.nome}}</h5>
                    <a class="card-text">{{filme.descricao}}</a>
                    <p class="card-text">{{filme.idioma}}</p>
                    <p class="card-text">{{filme.data_lancamento | date:'dd/MM/yyyy'}}</p>

                    <a class="btn btn-warning" ui-sref="edit({_id:filme._id})">Edit</a>
                    <button class="btn btn-danger" ng-click="deleteFilme(filme._id)">Delete</button>
                </div>
            </div>
        </div>
        <div ng-if="filmes.length==0">
            No record found !!
        </div>
    </div>
</div>
